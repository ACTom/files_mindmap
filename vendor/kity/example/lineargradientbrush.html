<!DOCTYPE html>
<html>
<head>
    <title>LinearGradientBrush Example</title>
    <!-- 正式发布的时候， 只需替换掉相应的脚本文件即可 -->

    <!-- dev 版本 示例所需脚本文件 start -->
    <script src="../dev-lib/sea.js"></script>
    <script>
        seajs.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <!-- dev 版本 示例所需脚本文件 end -->

    <!-- 正式版本 示例所需脚本文件 start -->
    <!--<script src="../dist/kitygraph.all.min.js"></script>-->
    <!-- 正式版本 示例所需脚本文件 end -->
    <script>

        window.onload = function () {

            var paper = new kity.Paper(document.body);

            paper.setWidth(400).setHeight(300);

            var rect = new kity.Rect(200, 100, 10, 10);
            rect.fill(new kity.LinearGradientBrush().pipe( function() {
                this.addStop(0, 'red');
                this.addStop(1, 'blue', 0.5);
                this.setStartPosition(0, 0);
                this.setEndPosition(1, 1);
                paper.addResource(this);
            }));
            paper.addShape(rect);

        };

    </script>
</head>

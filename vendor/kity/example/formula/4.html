    <script>

        window.onload = function () {

            operand.setX( 100 ).setY( 100 );

            up.setX( 108 ).setY( 70 );

            right.setStyle( "font-size", 30 );

            paper.addShape( rightSup );
            paper.addShape( right );
            paper.addShape( bottom );
            paper.addShape( operand );

        };

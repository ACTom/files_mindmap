<script>
    var paper = new kity.Paper(document.body);
    paper.setViewBox(-100.5, -75.5, 280, 150);

    paper.setWidth(280).setHeight(150);

    paper.addShape(new kity.Path().pipe(function() {
        var d = this.getDrawer();
        d.moveTo(-10000, 0).lineTo(20000, 0);
        d.moveTo(0, -10000).lineTo(0, 20000);
        this.stroke('gray');
    }));
</script>
